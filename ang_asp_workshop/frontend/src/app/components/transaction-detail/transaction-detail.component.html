<!-- transaction summary -->

<div style="flex: 1; align-items: center">
  <table
    style="flex: 1"
    mat-table
    #table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-100"
  >
    <!-- Image -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>รูป</th>
      <td mat-cell *matCellDef="let row">
        <img src="{{ rest.getProductImage(row.image) }}" class="h-10" />
      </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>ชื่อ</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>ราคา</th>
      <td mat-cell *matCellDef="let row">฿ {{ row.price }}</td>
    </ng-container>

    <!-- Qty -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>จำนวน</th>
      <td mat-cell *matCellDef="let row">{{ row.qty | number }} ชิ้น</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
