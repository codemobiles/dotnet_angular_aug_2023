<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="mat-typography">
  <h3 class="mat-small">{{ data.subtitle }}</h3>
  <span>{{ data.item.name }}</span>
  <br />
  <img alt="" class="h-[100px]" [src]="data.item.image" />
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>ยกเลิก</button>
  <button mat-button (click)="onClickConfirm()" color="warn">ตกลง</button>
</div>
